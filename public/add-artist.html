
<div class="panel panel-default panel-table">

        <h3 class="panel-title">Alben</h3>
      </div>
    </div>
  </div>
  <input type="text" class="title-artist-id hidden">
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list">
      <thead>
        <tr>
          <th>Aktion</th>

  <div class="panel-footer">

        <li class="artists-pagination" id="artists-page-next"><span class="glyphicon glyphicon-forward"></span></li>
