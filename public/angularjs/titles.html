
<div class="content" ng-controller="TitlesCtrl" lazy-load>
  <div class="input-group" style="margin-bottom: 15px">
    <div class="input-group-btn">
      <button class='btn btn-primary' ng-click="resetList()">RESET</button>
    </div>
    <input class="form-control" ng-model="search">
  </div>

  <div class="list-group" style="overflow-y: auto">
    <a class="list-group-item clearfix" ng-repeat="title in titles | filter: {'label': search}"> 
     {{title.duration}} 
    <span class="glyphicon glyphicon-file"></span> {{ title.label }} 
    <span class="pull-right">
        <button class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-trash" ng-click="deleteTitle(title)"></span>
        </button>
    </span>
    </a>
  </div>
</div>
