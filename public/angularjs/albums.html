<div class="container-fluid" ng-controller="AlbumsCtrl">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Alben</h4>
      <ul class="nav nav-pills nav-stacked">
        <li ng-class="{active: isActive(album)}" ng-click="loadAlbum(album)" class="list-group-item-action" ng-repeat="album in albums"><a ng-click="loadAlbum(album)">{{album.label }}</a></li>
      </ul>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Suche"> <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="col-sm-9" ng-controller="TitlesCtrl">
      <div class="container-fluid">
        <div class="row content">
          <H3>{{selectedAlbum.label}}</H3>
        </div>
        <div class="row content">{{selectedAlbum.description}}</div>
        <div class="row content">
          <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="title in titles">{{title.label }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
