<div class="content" ng-controller="ArtistsCtrl" lazy-load>
  <div class="input-group" style="margin-bottom: 15px">
    <div class="input-group-btn">
      <button class='btn btn-primary' ng-click="resetList()">RESET</button>
    </div>
    <input class="form-control" ng-model="search">
  </div>

  <ul class="list-group" style=" overflow-y: auto" >
    <li class="list-group-item" ng-repeat="artist in artists | filter: {'label': search}"> {{ artist.label }}</li>
  </ul>
</div>
