<form>
  <input type="text" ng-model="search">
</form>

<div class="col-sm-12 sidenav" ng-controller="ArtistsCtrl">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-8">Name</th>
        <th class="col-md-1">Titel</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="artist in artists | filter:search | orderBy : 'label'">
        <td scope="row">{{artist.label}}</td>
        <td>{{artist.duration}}</td>
      </tr>
    </tbody>
  </table>
</div>
