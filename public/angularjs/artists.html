<form>
  <input type="text" ng-model="search">
</form>
<div class="col-md-12 col-md-offset-0">
  <div class="panel panel-default panel-table">
    <div class="panel-heading">
      <div class="row">
        <div class="col col-xs-6">
          <h3 class="panel-title">Künstler</h3>
        </div>
        <div class="col col-xs-6 text-right">
          <button type="button" class="btn btn-sm btn-primary btn-create btn-info btn-lg" onclick="setModal('/artist-edit.html', 'Künstler anlegen', '/articles')" data-toggle="modal"
            data-target="#myModal">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-list" ng-controller="ArtistsCtrl">
        <thead>
          <tr>
            <th class="">ID</th>
            <th>Name</th>
          </tr>
        <tr ng-repeat="artist in artists | filter:search">
          <td>{{artist._links.self.href}}</td>
          <td>{{artist.label}}</td>
        </tr>
        </thead>
        <tbody class="albumsTable">
        </tbody>
      </table>

    </div>
    <div class="panel-footer">
      <div class="row">
        <ul class="pagination hidden-xs pull-right">
          <li class="artists-pagination" id="artists-page-first"><span class="glyphicon glyphicon-step-backward"></span></li>
          <li class="artists-pagination" id="artists-page-before"><span class="glyphicon glyphicon-backward"></span></li>
          <li class="artists-pagination" id="artists-page-next"><span class="glyphicon glyphicon-forward"></span></li>
          <li class="artists-pagination" id="artists-page-last"><span class="glyphicon glyphicon-step-forward"></span></li>
        </ul>
      </div>
    </div>
  </div>
</div>
