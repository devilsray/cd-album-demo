<form class="form-horizontal" id="form-id" action="/albums">
  <!--   Used to handle updates -->
  <input type="text" class=" form-control hidden" id="album-edit-id" class="id">
  <div class="form-group">
    <label class="control-label col-sm-2" for="label">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="album-edit-label" placeholder="Name des Albums">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="year">Erscheinungsjahr:</label>
    <div class="col-sm-10">
      <!--       Min / max is set to easy force uniform year format -->
      <input type="number" class="form-control" id="album-edit-year" placeholder="Erscheinungsjahr" min="1900" max="2030">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Beschreibung:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="album-edit-description" placeholder="Beschreibung"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<script src="/album-edit.js"></script>
